replicaCount: 1

image:
  repository: docker-vtvgiaitri.vtvlive.vn/cellutions/sms-otp
  pullPolicy: IfNotPresent
  tag: "d0b34a9d"

imagePullSecrets:
  - name: regcred

resources:
  limits:
    cpu: 1000m
    memory: 1024Mi
  requests:
    cpu: 50m
    memory: 1024Mi

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Automatically mount a ServiceAccount's API credentials?
  automount: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

service:
  type: ClusterIP
  port: 80

ingress:
  enabled: false
  className: ""
  annotations: {}
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  hosts:
    - host: chart-example.local
      paths:
        - path: /
          pathType: ImplementationSpecific
  tls: []
  #  - secretName: chart-example-tls
  #    hosts:
  #      - chart-example.local
livenessProbe:
  failureThreshold: 3
  httpGet:
    path: /healthcheck
    port: 80
    scheme: HTTP
  initialDelaySeconds: 20
  periodSeconds: 10
  successThreshold: 1
  timeoutSeconds: 3
readinessProbe:
  failureThreshold: 3
  httpGet:
    path: /healthcheck
    port: 80
    scheme: HTTP
  initialDelaySeconds: 20
  periodSeconds: 10
  successThreshold: 1
  timeoutSeconds: 5

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 4
  targetCPUUtilizationPercentage: 70

extraEnv:
  - name: REDIS_DB_HOST
    value: "redis-standalone-master.redis-standalone.svc.cluster.local"
  - name: REDIS_USER
    value: default
  - name: REDIS_DB_PASSWORD
    valueFrom:
      secretKeyRef:
        name: redis-standalone
        key: redis-password
  - name: DB_HOST
    value: "mongodb-standalone.mongodb-standalone.svc.cluster.local"
  - name: DB_USERNAME
    value: root
  - name: DB_PASSWORD
    valueFrom:
      secretKeyRef:
        name: mongodb-standalone
        key: mongodb-root-password
  - name: SMS_PASSWORD
    valueFrom:
      secretKeyRef:
        name: sms-vtvcab-creds
        key: sms-password
  - name: SMS_SHAREKEY
    valueFrom:
      secretKeyRef:
        name: sms-vtvcab-creds
        key: sms-sharekey

podAnnotations: {}
podLabels: {}

podSecurityContext: {}

securityContext: {}
nameOverride: ""
fullnameOverride: ""
volumes:
  - name: config-volume
    configMap:
      name: sms-otp-config
volumeMounts:
  - name: config-volume
    mountPath: /src/config
    readOnly: true
nodeSelector: {}
tolerations: []
affinity: {}

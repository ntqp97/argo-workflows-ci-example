apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
resources: []

helmGlobals:
  chartHome: ../../charts
helmCharts:
  - name: standart-nodejs-service
    releaseName: sms-otp
    namespace: sn-dev-workload
    valuesFile: ./values.yaml

generatorOptions:
  disableNameSuffixHash: true
configMapGenerator:
  - name: sms-otp-config
    files:
      - .env

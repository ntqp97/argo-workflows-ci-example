apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
namespace: argocd

resources:
- https://raw.githubusercontent.com/argoproj/argo-cd/stable/manifests/install.yaml
- namespace.yml
- ingress.yaml
- argo-workflows-sso-secret.yaml

patches:
- path: argo-cm.yml
  target:
    kind: ConfigMap
    name: argocd-cm
- path:
  target: argocd-dex-server-deployment.yaml
    kind: Deployment
    name: argocd-dex-server
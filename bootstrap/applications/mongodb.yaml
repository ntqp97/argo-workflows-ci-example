apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: mongodb
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: default
  sources:
    path: bootstrap/mongodb-standalone
    repoURL: 'https://github.com/ntqp97/argo-workflows-ci-example'
    targetRevision: HEAD
  destination: 
    server: https://kubernetes.default.svc
    namespace: mongodb-standalone
  syncPolicy:
    syncOptions:
      - CreateNamespace=true
    automated:
      selfHeal: true
      prune: true

apiVersion: v1
kind: ConfigMap
metadata:
  creationTimestamp: null
  labels:
    workflows.argoproj.io/configmap-type: ExecutorPlugin
  name: gogit-executor-plugin
  namespace: argo
data:
  sidecar.automountServiceAccountToken: "true"
  sidecar.container: |
    args:
    - status
    - --provider
    - gitlab
    - --target
    - https://argo-workflow.local:8443/argo
    - --token
    - $GITLAB_ACCESS_TOKEN
    image: ghcr.io/linuxsuren/workflow-executor-gogit:master@sha256:123119c6cc1280482add1c11daeb381780cb858b719fca8359c5f5577302af6a
    command:
    - workflow-executor-gogit
    name: gogit-executor-plugin
    ports:
    - containerPort: 3001
    env:
      - name: GITLAB_ACCESS_TOKEN
        valueFrom:
          secretKeyRef:
            name: gitlab-access
            key: token
    resources:
      limits:
        cpu: 500m
        memory: 128Mi
      requests:
        cpu: 250m
        memory: 64Mi
    securityContext:
      allowPrivilegeEscalation: true
      runAsNonRoot: true
      runAsUser: 65534